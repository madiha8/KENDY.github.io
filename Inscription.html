<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="logo.png">
  <title>Page Inscription</title>
  <style>
    *{
      padding: 0%;
      margin: 0%;
      box-sizing: border-box;
      font-family: century;
    }

    header{
      height: 60PX;
      background-color: rgba(6, 61, 79, 0.812);
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background:#FFF no-repeat center ;
      background-attachment: fixed;
      background-size: cover;
     
      
    }

   .logo{
    color: #fff;
   }

   .logo img{
      position: absolute;
      margin-top: 1PX;
      margin-left: 10PX;
      width: 60PX;
  

      
    }
  
   
    ul{
      list-style: none;
      float: right;
      display: flex;
      margin-top: 0px;
    }

    ul li a{
      text-decoration: none;
      color: white;
      padding: 10PX 20PX;
      text-transform: uppercase;
      border: 1PX solid transparent;
      margin: 10px;
      font-weight: 500;
      transition: 0.6s ease;
      
      
    }

    ul li a:hover{
      background: #fff;
      color: #000;
    }

    ul li.active a{
      background: #fff;
      color: #000;
    }
    fieldset {
    border: 1px solid #ccc;
    padding: 20px;
    width: 400px;
    margin: 0 auto;
    
    
}

legend {
    font-weight: bold;
    margin-bottom: 10px;
}

table {
    width: 100%;
}

td {
    padding: 5px;
}

input[type="text"],
input[type="email"],
select {
    width: calc(100% - 10px);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

input[type="file"] {
    margin-top: 5px;
}

input[type="submit"],
input[type="reset"] {
    padding: 8px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
    background-color: #0056b3;
}

  
  
</style>
</head>
<body>



  <header>
    <div class="logo">
      <a href="#" ><img src="logo.png"><BR><span></span></a>
    </div>
    <ul>
      <li ><a href="index.HTML">Accueil</a></li>
      <li><a href="Département.html">Départements</a></li>
      <li class="active"><a href="Inscription.html">Inscription</a></li>
      <li><a href="Espace Etudiant.html">Espace Etudiant</a></li>
      <li><a href="Annonce.html">Annonce</a></li>
    </ul>
</header>
 
<br><br><br><br>
 
<fieldset>
    <legend>Formulaire d'inscription</legend>
    
    <table>
        <tr>
            <td><label>Nom</label></td>
            <td><input type="text" placeholder="saisir votre nom"/> </td>
        </tr>
        <tr>
            <td><label>Prenom</label></td>
            <td><input type="text" placeholder="saisir votre prenom"/></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" placeholder="saisir votre Email"/></td>
        </tr>
        <tr>
            <td>Sexe</td>
            
            <td>
                Masculin <input type="radio" name="sexe" value="M" checked="checked">
                Féminin <input type="radio" name="sexe" value="F">
            </td>
        </tr>
        
        <tr>
            <td><label>date de naissance</label></td>
            <td>
                <input type="date" name="sexe" value="F">
        </td>
        </tr>
        <tr>
           
            <td>Filière </td>
            <td><select multiple="multiple">
                <option>DSI</option>
                <option>AI</option>
                <option>CG</option>
                
            </select> </td>
        </tr>
        
       
        <tr>
            
            <td><label>Relve de note</label></td>
            <td><input type="file" accept="image/jpeg,image/png"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Envoyer"/>  <input type="reset" value="Annuler"/></td>
        </tr>
    </table>
</fieldset>

</body>
</html>
