<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="logo.png">
  <title>Page Espace Etudiant</title>
  <style>
    *{
      padding: 0%;
      margin: 0%;
      box-sizing: border-box;
      font-family: century;
    }

    header{
      height: 60PX;
      background-color: rgba(6, 61, 79, 0.812);
    }
    
    form{
     min-height: 100vh;
     background: #fff;
     
     
    }

   .logo{
    color: #fff;
   }

   .logo img{
      position: absolute;
      margin-top: 1PX;
      margin-left: 10PX;
      width: 60PX;
  

      
    }
  
   
    ul{
      list-style: none;
      float: right;
      display: flex;
      margin-top: 0px;
    }

    ul li a{
      text-decoration: none;
      color: white;
      padding: 10PX 20PX;
      text-transform: uppercase;
      border: 1PX solid transparent;
      margin: 10px;
      font-weight: 500;
      transition: 0.6s ease;
      
      
    }

    ul li a:hover{
      background: #fff;
      color: #000;
    }

    ul li.active a{
      background: #fff;
      color: #000;
    }

  
    fieldset {
    border: 1px solid #ccc;
    padding: 20px;
    width: 400px;
    margin: 0 auto;
    margin-bottom: 20px;
   
}

legend {
    font-weight: bold;
    margin-bottom: 10px;
}

table {
    width: 100%;
}

td {
    padding: 5px;
}

input[type="text"],
input[type="password"],
select {
    width: calc(100% - 10px);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input[type="submit"],
input[type="reset"] {
    padding: 8px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
    background-color: #0056b3;
}

/* Pour le sélecteur multiple */
select[multiple="multiple"] {
    height: 100px;
}
</style>
</head>
<body>



  <header>
    <div class="logo">
      <a href="#" ><img src="logo.png"><BR><span></span></a>
    </div>
    <ul>
      <li ><a href="index.HTML">Accueil</a></li>
      <li ><a href="Département.html">Départements</a></li>
      <li ><a href="Inscription.html">Inscription</a></li>
      <li class="active"><a href="Espace Etudiant.html">Espace Etudiant</a></li>
      <li><a href="Annonce.html">Annonce</a></li>
    </ul>
</header>
 
<br><br>
	<fieldset>
		<legend>Authentification</legend>
		 <table>
		 	<tr>
		 		<td>
		 			<label for="CNE">CNE : </label>
		 			<input type="text" placeholder="saisir votre CNE" id="CNE"  />
		 		</td>
		 		<td>
		 			<label for="passw">Mot de passe : </label>
		 			<input type="password" placeholder="saisir votre mot de passe" maxlength="8" id="passw"/>
		 		</td>

		 	</tr>
		 	<tr>
		 		<td colspan="2"><input type="submit" value="Connexion"/>  
		 		
		 	</tr>
		 </table>
	</fieldset>
    <fieldset>
    <legend>Reclamation</legend>
    <table>
        <tr>
            <td>
                <label for="CNE">CNE : </label>
                <input type="text" placeholder="saisir votre CNE" id="CNE"  />
            </td>
        </TR>

        <tr>
            <td>Filière :<select multiple="multiple">
                <option>DSI</option>
                <option>AI</option>
                <option>CG</option>
                
            </select> </td>
        </tr>


        <TR>
            <td><label>Type de Reclamation :</label>
                <select>
                <option>verification de note</option>
                <option>acceptattion de demande</option>
                <option>annulation de validation</option>
            </select>
             </td>
        </tr>
    
             
      
        <tr>
            <td colspan="2"> <input type="reset" value="Reclamer"/></td>
            
        </tr>
    </table></fieldset>






</body>
</html>
